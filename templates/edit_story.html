<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit UserStory {{ story.id }}</title>
    <link rel=stylesheet type=text/css href={{ url_for('static', filename='style.css') }} />
</head>
{% block body %}
    <div align=center>
<div class=niceform>
    <h1>Edit UserStory {{ story.id }}</h1>
<form action="{{ url_for('update_us') }}" method="post" class=update-us>
    <dl>
        <input type=hidden name=id value={{ story.id }}>
     <label for=title>Title</label>
    <input type=text name=title value="{{ story.title }}" /><br>
    <label for=story_text>UserStory</label>
    <input type=text name=story_text value="{{ story.story_text }}" /><br>
    <label for=acceptance_criteria>Acceptance criteria</label>
        <textarea type=text name=acceptance_criteria>{{ story.acceptance_criteria }}</textarea><br>
    <label for=business_value>Buisness value</label>
    <input type=number name=buisness_value min=100 max=1500 step=100 value={{ story.buisness_value}}><br>
    <label for=estimation>Estimation</label>
    <input type=number name=estimation min=0.5 max=40 step=0.5 value={{ story.estimation }}><br>
    <label for=status>Status</label>
    <select name=status onselect={{ story.status }}>
        <option value="done">Done</option>
        <option value="review">Review</option>
        <option value="in progress">In Progress</option>
        <option value="to do">To Do</option>
        <option value="planning">Planning</option>
        </select><br>
        <br><input type=submit value="Commit changes">
    </dl>
</form>
{% endblock %}
