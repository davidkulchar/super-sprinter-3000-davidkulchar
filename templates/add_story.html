<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Sprinter 3000 - Add new Story</title>
    <link rel=stylesheet type=text/css href={{ url_for('static', filename='style.css') }} />
</head>
{% block body %}
<div align=center>
<div class=niceform>
    <h1>Add new Story</h1>
<form action="{{ url_for('new_us') }}" method="post" class=add-us>
    <dl>
     <label for=title>Title</label>
    <input type=text name=title><br>
    <label for=story_text>UserStory</label>
    <input type=text name=story_text><br>
    <label for=acceptance_criteria>Acceptance criteria</label>
        <textarea type=text name=acceptance_criteria></textarea><br>
    <label for=business_value>Buisness value</label>
    <input type=number name=buisness_value min=100 max=1500 step=100 value="100"><br>
    <label for=estimation>Estimation</label>
    <input type=number name=estimation min=0.5 max=40 step=0.5 value=0.5><br>
    <label for=status>Status</label>
    <select name=status>
        <option value="done">Done</option>
        <option value="review">Review</option>
        <option value="in_progress">In Progress</option>
        <option value="to_do">To Do</option>
        <option value="planning">Planning</option>
        </select><br>
        <br><input type=submit value="Add new US">
    </dl>
</form>
</div></div>
{% endblock %}
